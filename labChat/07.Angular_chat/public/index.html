<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>CzatApka</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="angular/angular.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/styl.css">
</head>

<body data-ng-app="czatApka">
  <div data-ng-controller="chatCtrlr">
    <div data-ng-hide="connected" class="bulb">
      <img src="img/bullet_red.png"> trwa łączenie…
    </div>
    <div data-ng-show="connected" class="bulb">
      <img src="img/bullet_green.png"> połączono
    </div>
    <div id="chatLog">
      <div data-ng-repeat="msg in msgs track by $index">{{msg}}</div>
    </div>
    <form action="" data-ng-submit="sendMsg()">
      <input type="text" placeholder="Treść wiadomości" data-ng-show="roomChosen" data-ng-model="msg.text" maxlength="30">
    </form>

    <input type="text" placeholder="Nick" data-ng-model="nick" maxlength="20">

    <form action="" data-ng-submit="createRoom()">
      <input placeholder="Stwórz pokój" type="text" data-ng-model="room.name" maxlength="20">
    </form>

    <div style="background-color:red;">
      <div data-ng-repeat="room in rooms track by $index">
        <button ng-click="changeRoom(room);">{{room}}</button>
      </div>
    </div>

  </div>
</body>

</html>
