<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Angular demo</title>
  <script src="angular/angular.min.js"></script>
</head>

<body ng-app>
  <div ng-controller="MyCtrl">
    <input name="input" type="text" ng-model="aqq">{{fun(aqq) | lowercase}}
  </div>
  <script>
  function MyCtrl($scope) {
  	$scope.aqq= 'AAAA';
  	$scope.fun = function (str) {
  		return '*** ' + str + ' ***';
  	}
  };
  </script>
</body>

</html>
