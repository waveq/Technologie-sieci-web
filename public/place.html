<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>MeetMe</title>
  <style>
    #map{
      height: 400px;
      width: 100%;
    }
  </style>

  <script src="/angular/angular.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/place.js"></script>


  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="/js/jquery-1.6.3.min.js"></script>
  <script src="/js/jquery.gomap-1.3.2.min.js"></script> 

  <script src="/js/placemap.js"></script> 

 </head>

 <body data-ng-app="czatApka">
  <div data-ng-controller="appCtrlr">

    <nav class="navbar navbar-inverse " role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MeetMe</a>
          <ul class="nav navbar-nav">
           
          </ul>
    </div>  

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" data-ng-show="loggedIn">
       <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dodaj<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="/addplace">Miejsce</a></li>
          <li><a href="/addevent">Wydarzenie</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Wyświetl<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="/showplaces">Miejsca</a></li>
          <li><a href="/showevents">Wydarzenia</a></li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" data-ng-hide="loggedIn">
      <li><a href="/login">Zaloguj</a></li>
      <li><a href="/signup">Zarejestruj się</a></li>

    </ul>
    <ul class="nav navbar-nav navbar-right" data-ng-show="loggedIn">
      <li ><a href="/">Zalogowano jako {{username}}</a></li>
      <li><a href="/logout">Wyloguj</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
</nav>



<div class="jumbotron">
  <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">Miejsce</div>

    <table class="table">
     <tr><th>Nazwa</th><th>Miasto</th><th>Ulica</th><th>Numer</th></tr>
     <tr>
      <td id="name">{{name}}</td>
      <td id="city">{{city}}</td>
      <td id="street">{{street}}</td>
      <td id="number">{{number}}</td>
    </tr>
  </table>
</div>
<!-- <google-map center="map.center" zoom="map.zoom">
</google-map> -->


<div class="main">
  <h3>Mapka</h3>
  <div id="map"></div>
</div>
</div>
</div>

</body>

</html>
