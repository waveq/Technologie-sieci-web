<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>MeetMe</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="angular/angular.min.js"></script>
  <script src="js/signupLogin.js"></script>

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styl.css">

</head>

<body data-ng-app="czatApka">
  <nav class="navbar navbar-inverse " role="navigation">

    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">MeetMe</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" data-ng-hide="loggedIn">
        <li class="active"><a href="/login">Zaloguj</a></li>
        <li><a href="/signup">Zarejestruj się</a></li>
      </ul>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <h1>Logowanie</h1>
    <form action="/login" method="post">
      <input type="text" placeholder="login" data-ng-model="user.username" class="form-control" name="username"/><br/>
      <input type="password" placeholder="hasło" class="form-control" name="password"/><br />
      <input class="btn btn-primary btn-lg" type="submit" value="Zaloguj"/>
    </form>

  </div>



</body>

</html>
